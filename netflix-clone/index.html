<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <!-- Style -->
    <link rel="stylesheet" href="style/style.css">
    <!-- style-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">HDflix</h2>
            <div class="toggle">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <nav>
               <a href="#">filmes</a>
               <a href="#">series</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filmePrincipal">
            <div class="containerMain">
                <div class="category">
                    <img src="assets/Netflix-logo-on-transparent-background-PNG.png" alt="N of netflix">
                    <p>filme</p>
                </div>
                <h3 class="title">O Ciclista</h3>
                <p class="info"><span class="match">97%match</span> 2020 <span class="age">16</span> 1h 36m <span class="hd">HD</span> <span class="num">5.1</span></p>
                <p class="description">Um ciclista veterano experimenta os três dias mais dramáticos de sua vida - e potencialmente o fim de sua carreira - durante a etapa irlandesa do Tour de France de 1998.</p>
                <div class="button">
                    <button role="button" class="btn">Assista Agora</button>
                    <button role="button" class="btn">Mais Informações</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carroselMovies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="boxMovie" src="assets/min01.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxMovie" src="assets/min02.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxMovie" src="assets/min03.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxMovie" src="assets/min04.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxMovie" src="assets/min05.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxMovie" src="assets/min06.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxMovie" src="assets/min07.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxMovie" src="assets/min08.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxMovie" src="assets/min09.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxMovie" src="assets/min10.jpg" alt="">
            </div>
        </div>
    </div>
    <!-- JS owl -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="setup.js"></script>
</body>
</html>
